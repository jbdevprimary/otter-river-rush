# Render Blueprint for Otter River Rush
# https://render.com/docs/blueprint-spec

services:
  # Main web application - Static site deployment
  # Static sites are free by default on Render
  - type: web
    name: otter-river-rush
    runtime: static
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: ./apps/web/dist
    
    # Custom domains (configure in Render Dashboard)
    # domains:
    #   - otter-river-rush.jbcom.dev
    #   - www.otter-river-rush.jbcom.dev
    
    # Build filter - only rebuild on relevant changes
    buildFilter:
      paths:
        - apps/web/src/**/*
        - apps/web/public/**/*
        - packages/**/*
        - package.json
        - pnpm-lock.yaml
        - pnpm-workspace.yaml
        - apps/web/vite.config.ts
        - apps/web/tsconfig.json
      ignoredPaths:
        - "**/*.test.ts"
        - "**/*.test.tsx"
        - "**/*.spec.ts"
        - tests/**/*
        - docs/**/*
        - src/client/tests/**/*
    
    # Headers for security and caching
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/models/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/textures/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.js"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.css"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.glb"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.gltf"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.wasm"
        name: Cache-Control
        value: public, max-age=31536000, immutable
    
    # SPA routing - redirect all paths to index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 22.0.0
      - key: VITE_APP_VERSION
        sync: false # Set in Render Dashboard
      - key: VITE_BASE_URL
        value: /

# Environment groups for shared configuration
envVarGroups:
  - name: otter-river-rush-config
    envVars:
      - key: VITE_ENABLE_ANALYTICS
        value: "false"
      - key: VITE_DEBUG_MODE
        value: "false"
      - key: VITE_ENABLE_PWA
        value: "true"
