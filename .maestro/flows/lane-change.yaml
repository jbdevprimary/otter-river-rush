appId: com.ottergames.riverrush
name: Lane Change Controls
tags:
  - gameplay
  - controls
---
- launchApp:
    clearState: true

# Start game
- tapOn: "PLAY"
- assertVisible:
    text: "SCORE"
    timeout: 5000

# Test swipe left (move to left lane)
- swipe:
    direction: LEFT
    duration: 300

# Small wait for animation
- extendedWaitUntil:
    visible: "SCORE"
    timeout: 2000

# Test swipe right (move to right lane)
- swipe:
    direction: RIGHT
    duration: 300

# Wait for animation
- extendedWaitUntil:
    visible: "SCORE"
    timeout: 2000

# Test another swipe right
- swipe:
    direction: RIGHT
    duration: 300

# Test button controls if available (left button)
- tapOn:
    text: "<"
    optional: true

# Test button controls (right button)
- tapOn:
    text: ">"
    optional: true

# Verify game still running
- assertVisible: "SCORE"
