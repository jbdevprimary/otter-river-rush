appId: com.ottergames.riverrush
name: Main Menu Validation
tags:
  - smoke
  - menu
---
# Launch the app
- launchApp:
    clearState: true

# Verify main menu title is visible
- assertVisible: "OTTER"
- assertVisible: "RIVER"
- assertVisible: "RUSH"

# Verify main game buttons are present
- assertVisible: "PLAY"
- assertVisible: "TIME TRIAL"
- assertVisible: "ZEN MODE"

# Verify high score display
- assertVisible:
    text: "HIGH SCORE"
    optional: true

# Verify footer instructions
- assertVisible:
    text: "Swipe"
    optional: true
