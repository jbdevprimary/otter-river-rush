appId: com.ottergames.riverrush
name: Complete Smoke Test
tags:
  - smoke
  - critical
---
# Launch the app with clean state
- launchApp:
    clearState: true

# Verify app launches to main menu
- assertVisible: "OTTER"
- assertVisible: "RIVER"
- assertVisible: "RUSH"

# Verify main game buttons are present
- assertVisible: "PLAY"

# Start classic game
- tapOn: "PLAY"

# Verify gameplay HUD elements
- assertVisible:
    text: "SCORE"
    timeout: 5000
- assertVisible: "DISTANCE"

# Test swipe controls
- swipe:
    direction: LEFT
    duration: 300

- swipe:
    direction: RIGHT
    duration: 300

# Test pause functionality
- tapOn:
    text: "II"
    optional: true

- assertVisible:
    text: "PAUSED"
    timeout: 3000
    optional: true

- tapOn:
    text: "RESUME"
    optional: true

# Verify game resumes
- assertVisible:
    text: "SCORE"
    timeout: 3000
