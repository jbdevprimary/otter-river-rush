name: Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      release_version:
        description: 'Release version from release-please'
        type: string
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Setup Node.js & pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Build web bundle
        uses: ./.github/actions/build-web
        env:
          VITE_BASE_URL: /otter-river-rush/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: apps/web/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## ðŸŒ Web Deployment" > $GITHUB_STEP_SUMMARY
          echo ""
          echo "âœ… Deployed to: ${{ steps.deployment.outputs.page_url }}" > $GITHUB_STEP_SUMMARY

  test-deployment:
    name: Test Web Deployment
    runs-on: ubuntu-latest
    needs: deploy-pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@2dbff04819ebbfd5c974947148805a825b8a07fd  # v2.1.0
        with:
          chrome-version: stable

      - name: Setup Node.js & pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run Web E2E tests against deployment
        env:
          BASE_URL: https://arcade-cabinet.github.io/otter-river-rush
        run: pnpm run test:e2e:web --reporter=html
        continue-on-error: false

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-deployment-${{ github.sha }}
          path: playwright-report/**
          retention-days: 7

      - name: Test summary
        if: always()
        run: |
          echo "## ðŸ§ª Web Deployment E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tested URL: https://arcade-cabinet.github.io/otter-river-rush" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… All rendering tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed - check artifacts for details" >> $GITHUB_STEP_SUMMARY
          fi

  build-android:
    name: Build & Upload Android Debug APK
    if: github.event_name == 'workflow_call' # Only for release-please
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js & pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Build web bundle
        uses: ./.github/actions/build-web

      - name: Setup Android SDK
        uses: ./.github/actions/setup-android

      - name: Capacitor sync
        run: pnpm exec cap sync android

      - name: Build Debug APK for all ABIs
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Debug APK(s) to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

  upload-release-assets:
    name: Attach APK(s) to GitHub Release
    if: github.event_name == 'workflow_call' && inputs.release_version != ''
    needs: build-android
    runs-on: ubuntu-latest
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
        with:
          name: app-debug-apk-${{ github.sha }}
          path: release-artifacts/

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_version }}
          files: release-artifacts/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "## ðŸŽ‰ GitHub Release" > $GITHUB_STEP_SUMMARY
          echo ""
          echo "âœ… Debug APK(s) attached to release ${{ inputs.release_version }}" > $GITHUB_STEP_SUMMARY
