name: Mobile-First CI/CD

# PRIMARY WORKFLOW - Unified Expo app for all platforms
# Web, iOS, and Android all use Expo/Metro bundler

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Step 1: Lint, type-check, and test
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Unit & Integration tests
        run: pnpm test

  # Step 2: Build web using Expo
  build-web:
    name: Build Web (Expo)
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web with Expo
        run: pnpm --filter @otter-river-rush/mobile expo export --platform web

      - name: Upload web dist
        uses: actions/upload-artifact@v5
        with:
          name: web-dist
          path: apps/mobile/dist/**
          retention-days: 7

  # Step 3: Build Android using EAS
  android:
    name: Android APK (EAS)
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Android APK with EAS
        working-directory: apps/mobile
        run: eas build --platform android --profile preview --non-interactive
        continue-on-error: true  # EAS requires project configuration

  # Step 4: Deploy web to GitHub Pages
  deploy-pages:
    name: Deploy Web (GitHub Pages)
    runs-on: ubuntu-latest
    needs: build-web
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download web dist
        uses: actions/download-artifact@v6
        with:
          name: web-dist
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
