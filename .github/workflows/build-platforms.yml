name: Build All Platforms

# Unified workflow that builds for web, iOS, and Android using Expo
# All platforms now use Expo/Metro bundler (no Vite)

on:
  workflow_run:
    workflows: ["Integration Tests"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0) or "snapshot"'
        required: false
        default: 'snapshot'
        type: string
      platforms:
        description: 'Platforms to build (comma-separated: web,android,ios,all)'
        required: true
        type: choice
        options:
          - all
          - web
          - android
          - ios
          - web,android
          - web,ios
          - android,ios
        default: 'all'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: build-platforms-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Step 1: Build web using Expo Metro bundler
  build-web:
    name: Build Web (Expo)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    outputs:
      build-sha: ${{ github.sha }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify build:web script exists
        run: |
          node -e "const fs = require('fs'); const path = require('path'); const pkgPath = path.join(process.cwd(), 'package.json'); if (!fs.existsSync(pkgPath)) { console.error('package.json not found at ' + pkgPath); process.exit(1); } const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8')); if (!pkg.scripts || !pkg.scripts['build:web']) { console.error('package.json is missing a \"build:web\" script. Please define it under \"scripts\" before running this workflow.'); process.exit(1); }"
      - name: Build web with Expo
        run: pnpm run build:web
        env:
          NODE_ENV: production

      - name: Report bundle size
        run: |
          BUNDLE_SIZE=$(du -sb dist | cut -f1)
          BUNDLE_MB=$(echo "scale=2; $BUNDLE_SIZE / 1024 / 1024" | bc)
          echo "Bundle size: ${BUNDLE_MB}MB"
          echo "### Web Build Complete (Expo)" >> $GITHUB_STEP_SUMMARY
          echo "Bundle size: ${BUNDLE_MB}MB" >> $GITHUB_STEP_SUMMARY

      - name: Upload web build artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: web-build-${{ github.sha }}
          path: dist/
          retention-days: 7

  # Step 2: Deploy to GitHub Pages (web)
  deploy-web:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-web
    if: |
      (github.event_name == 'workflow_dispatch' && (inputs.platforms == 'all' || inputs.platforms == 'web' || contains(inputs.platforms, 'web'))) ||
      github.event_name == 'workflow_run'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download web build
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: web-build-${{ github.sha }}
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  # Step 3: Build Android APK using EAS
  build-android:
    name: Build Android APK (EAS)
    runs-on: ubuntu-latest
    needs: build-web
    if: |
      github.event_name == 'workflow_dispatch' &&
      (inputs.platforms == 'all' || inputs.platforms == 'android' || contains(inputs.platforms, 'android'))

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Setup Expo
        uses: expo/expo-github-action@c7b66a9c327a43a8fa7c0158e7f30d6040d2481e # v8.2.1
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Android APK with EAS
        run: eas build --platform android --profile preview --non-interactive

      - name: Upload to release (if version tag)
        if: github.event.inputs.version && startsWith(github.event.inputs.version, 'v')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ github.event.inputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Step 4: Build iOS (EAS)
  build-ios:
    name: Build iOS (EAS)
    runs-on: ubuntu-latest
    needs: build-web
    if: |
      github.event_name == 'workflow_dispatch' &&
      (inputs.platforms == 'all' || inputs.platforms == 'ios' || contains(inputs.platforms, 'ios'))

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Setup Expo
        uses: expo/expo-github-action@c7b66a9c327a43a8fa7c0158e7f30d6040d2481e # v8.2.1
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build iOS with EAS
        run: eas build --platform ios --profile preview --non-interactive

  # Summary job
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-web]
    if: always() && needs.build-web.result != 'cancelled'
    steps:
      - name: Generate summary
        run: |
          echo "## Otter River Rush - Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Unified Expo Architecture" >> $GITHUB_STEP_SUMMARY
          echo "All platforms now use Expo/Metro bundler" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Available" >> $GITHUB_STEP_SUMMARY
          echo "- Web: Deployed to GitHub Pages (Expo web export)" >> $GITHUB_STEP_SUMMARY
          echo "- Android: Built via EAS Build" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: Built via EAS Build" >> $GITHUB_STEP_SUMMARY
