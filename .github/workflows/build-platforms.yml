name: Build All Platforms

# Unified workflow that builds for web, iOS, and Android using Expo
# All platforms now use Expo/Metro bundler (no Vite)

on:
  workflow_run:
    workflows: ["Integration Tests"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0) or "snapshot"'
        required: false
        default: 'snapshot'
        type: string
      platforms:
        description: 'Platforms to build (comma-separated: web,android,ios,all)'
        required: true
        type: choice
        options:
          - all
          - web
          - android
          - ios
          - web,android
          - web,ios
          - android,ios
        default: 'all'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: build-platforms-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Step 1: Build web using Expo Metro bundler
  build-web:
    name: Build Web (Expo)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    outputs:
      build-sha: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web with Expo
        run: pnpm run build:web
        env:
          NODE_ENV: production

      - name: Report bundle size
        run: |
          BUNDLE_SIZE=$(du -sb dist | cut -f1)
          BUNDLE_MB=$(echo "scale=2; $BUNDLE_SIZE / 1024 / 1024" | bc)
          echo "Bundle size: ${BUNDLE_MB}MB"
          echo "### Web Build Complete (Expo)" >> $GITHUB_STEP_SUMMARY
          echo "Bundle size: ${BUNDLE_MB}MB" >> $GITHUB_STEP_SUMMARY

      - name: Upload web build artifact
        uses: actions/upload-artifact@v5
        with:
          name: web-build-${{ github.sha }}
          path: dist/
          retention-days: 7

  # Step 2: Deploy to GitHub Pages (web)
  deploy-web:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-web
    if: |
      (github.event_name == 'workflow_dispatch' && (inputs.platforms == 'all' || inputs.platforms == 'web' || contains(inputs.platforms, 'web'))) ||
      github.event_name == 'workflow_run'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download web build
        uses: actions/download-artifact@v6
        with:
          name: web-build-${{ github.sha }}
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Step 3: Build Android APK using EAS
  build-android:
    name: Build Android APK (EAS)
    runs-on: ubuntu-latest
    needs: build-web
    if: |
      github.event_name == 'workflow_dispatch' &&
      (inputs.platforms == 'all' || inputs.platforms == 'android' || contains(inputs.platforms, 'android'))

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Android APK with EAS
        run: eas build --platform android --profile preview --non-interactive

      - name: Upload to release (if version tag)
        if: github.event.inputs.version && startsWith(github.event.inputs.version, 'v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Step 4: Build iOS (EAS)
  build-ios:
    name: Build iOS (EAS)
    runs-on: ubuntu-latest
    needs: build-web
    if: |
      github.event_name == 'workflow_dispatch' &&
      (inputs.platforms == 'all' || inputs.platforms == 'ios' || contains(inputs.platforms, 'ios'))

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build iOS with EAS
        run: eas build --platform ios --profile preview --non-interactive

  # Summary job
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-web]
    if: always() && needs.build-web.result != 'cancelled'
    steps:
      - name: Generate summary
        run: |
          echo "## Otter River Rush - Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Unified Expo Architecture" >> $GITHUB_STEP_SUMMARY
          echo "All platforms now use Expo/Metro bundler" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Available" >> $GITHUB_STEP_SUMMARY
          echo "- Web: Deployed to GitHub Pages (Expo web export)" >> $GITHUB_STEP_SUMMARY
          echo "- Android: Built via EAS Build" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: Built via EAS Build" >> $GITHUB_STEP_SUMMARY
