name: Continuous Integration

# This is the main CI workflow that runs tests, builds, and validates all changes
# It runs on every push and pull request to main/develop branches
# All deployment workflows depend on this CI workflow passing successfully

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint and format check
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Run ESLint
        run: pnpm lint

  # Job 2: Type checking
  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Run TypeScript compiler
        run: pnpm type-check

  # Job 3: Unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Run unit tests
        run: pnpm test

      - name: Upload coverage
        uses: codecov/codecov-action@0561704f0f02c16a585d4c7555e57fa2e44cf909  # v5.5.2
        if: github.event_name == 'push'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  # Job 4: Build web bundle (needed for E2E and deployment)
  build-web:
    name: Build Web Bundle
    runs-on: ubuntu-latest
    needs: [lint, type-check, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Build web bundle
        uses: ./.github/actions/build-web

      - name: Upload web dist artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        with:
          name: web-dist-${{ github.sha }}
          path: apps/web/dist/**
          retention-days: 7

  # Job 5: E2E tests (smoke tests only in CI)
  e2e-tests:
    name: E2E Tests (Smoke)
    runs-on: ubuntu-latest
    needs: build-web

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@2dbff04819ebbfd5c974947148805a825b8a07fd  # v2.1.0
        with:
          chrome-version: stable

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        uses: ./.github/actions/install-deps

      - name: Download web dist
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # v6.0.0
        with:
          name: web-dist-${{ github.sha }}
          path: apps/web/dist

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E smoke tests
        run: pnpm test:e2e --project=chromium --grep="smoke"
        continue-on-error: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        with:
          name: playwright-report-${{ github.sha }}
          path: apps/web/playwright-report/**
          retention-days: 7

  # Summary job - provides overall CI status
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, unit-tests, build-web, e2e-tests]
    if: always()

    steps:
      - name: Check CI status
        run: |
          echo "## ðŸŽ® CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Type Check: ${{ needs.type-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Web: ${{ needs.build-web.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.lint.result }}" == "success" && \
                "${{ needs.type-check.result }}" == "success" && \
                "${{ needs.unit-tests.result }}" == "success" && \
                "${{ needs.build-web.result }}" == "success" ]]; then
            echo "âœ… **CI Pipeline Passed** - Ready for deployment" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âŒ **CI Pipeline Failed** - Please fix errors before deploying" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
