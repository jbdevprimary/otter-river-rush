name: EAS E2E Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/**'
  workflow_dispatch:

jobs:
  trigger-eas-e2e:
    name: Trigger EAS E2E Workflow
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: '22'

      - name: Setup Expo
        uses: expo/expo-github-action@c7b66a9c327a43a8fa7c0158e7f30d6040d2481e
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Run EAS E2E Workflow
        run: |
          cd apps/mobile
          eas workflow:run .eas/workflows/e2e-android.yaml --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
