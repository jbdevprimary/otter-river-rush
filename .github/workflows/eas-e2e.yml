name: EAS E2E Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/**'
  workflow_dispatch:

jobs:
  trigger-eas-e2e:
    name: Trigger EAS E2E Workflow
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Run EAS E2E Workflow
        run: |
          cd apps/mobile
          eas workflow:run .eas/workflows/e2e-android.yaml --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
